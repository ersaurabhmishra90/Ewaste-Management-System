<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Center | E-Waste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{
      background:linear-gradient(135deg,#1abc9c,#16a085);
      min-height:100vh;
      padding:40px 0;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container{
      width:95%;
      max-width:800px;
      background:#ffffffea;
      border-radius:20px;
      padding:35px 35px 30px;
      box-shadow:0 15px 40px rgba(0,0,0,.2);
    }
    h2{
      text-align:center;
      margin-bottom:18px;
      font-size:26px;
      color:#145a4f;
      border-bottom:2px solid #27ae60;
      display:inline-block;
      padding-bottom:6px;
    }
    .avatar{text-align:center;margin-bottom:12px;}
    .avatar img{
      width:100px;height:100px;border-radius:50%;
      border:3px solid #27ae60;object-fit:cover;
    }
    .file-label{
      display:inline-block;
      background:linear-gradient(90deg,#27ae60,#2ecc71);
      color:#fff;
      padding:8px 18px;
      border-radius:999px;
      font-size:14px;
      cursor:pointer;
      margin-top:10px;
    }
    input[type="file"]{display:none;}
    form{margin-top:15px;}
    input,textarea{
      width:100%;
      padding:11px 12px;
      margin:6px 0;
      border-radius:10px;
      border:1.3px solid #cfd9df;
      background:#f8f9fa;
      outline:none;
      font-size:14px;
    }
    input:focus,textarea:focus{
      border-color:#27ae60;
      box-shadow:0 0 4px rgba(39,174,96,.3);
      background:#fff;
    }
    button{
      width:100%;
      margin-top:10px;
      padding:12px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,#27ae60,#2ecc71);
      color:#fff;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{filter:brightness(1.05);}
    .flash{color:#e74c3c;font-size:14px;margin-bottom:6px;text-align:center;}
    .footer-text{margin-top:12px;font-size:13px;text-align:center;}
    .footer-text a{color:#145a4f;text-decoration:none;font-weight:500;}
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;">
      <h2>Register Recycling Center</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category,message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register_center') }}" method="POST" enctype="multipart/form-data">
      <div class="avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" id="centerPreview" alt="Center Logo">
        <br>
        <label for="profilePic" class="file-label">Upload Center Logo</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*">
      </div>

      <input type="text" name="center_name" placeholder="Center Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="mobile" placeholder="Contact Number" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>

      <button type="submit">Register Center</button>
    </form>

    <div class="footer-text">
      Already registered? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

  <script>
    const centerFile = document.getElementById('profilePic');
    const centerPrev = document.getElementById('centerPreview');
    centerFile.addEventListener('change', () => {
      const f = centerFile.files[0];
      if(!f) return;
      const r = new FileReader();
      r.onload = e => centerPrev.src = e.target.result;
      r.readAsDataURL(f);
    });
  </script>
</body>
</html>
