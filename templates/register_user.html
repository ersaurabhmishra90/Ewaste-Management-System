<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Waste Management System | Register</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* BACKGROUND (now scrollable) */
        body {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            background-attachment: fixed;
            color: #2c3e50;
            padding: 50px 0;
            overflow-y: auto;
        }

        /* CONTAINER */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 45px 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            color: #1e3d34;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            border-bottom: 2px solid #27ae60;
            display: inline-block;
            padding-bottom: 8px;
        }

        /* PROFILE IMAGE */
        .default-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #27ae60;
            object-fit: cover;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .default-avatar:hover {
            transform: scale(1.07);
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        /* FILE UPLOAD */
        .file-label {
            display: inline-block;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        /* INPUT FIELDS */
        input {
            width: 100%;
            padding: 13px 15px;
            margin: 8px 0;
            border: 1.5px solid #cfd9df;
            border-radius: 10px;
            background-color: #f9f9f9;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #27ae60;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
            background-color: #fff;
        }

        /* SUBMIT BUTTON */
        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(39, 174, 96, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* FLASH MESSAGES */
        .flash {
            margin-bottom: 10px;
            font-size: 14px;
            color: #e74c3c;
        }

        /* FOOTER TEXT */
        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #7f8c8d;
            letter-spacing: 0.3px;
        }

        .footer-text a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* FLOATING BACKGROUND DECORATIONS */
        .circle {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .circle.one {
            width: 150px;
            height: 150px;
            top: 40px;
            right: 60px;
        }

        .circle.two {
            width: 250px;
            height: 250px;
            bottom: 60px;
            left: 50px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50%     { transform: translateY(-20px); }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 35px 25px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <!-- Decorative Circles -->
    <div class="circle one"></div>
    <div class="circle two"></div>

    <div class="container">
        <h2>Create User Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('register_user') }}" method="POST" enctype="multipart/form-data">
            <!-- Default Avatar -->
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                alt="Profile Picture" class="default-avatar" id="avatarPreview" />

            <!-- File Upload -->
            <label for="profilePic" class="file-label">Upload Profile Picture</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" />

            <!-- Registration Fields -->
            <input type="text" name="fullname" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            <input type="text" name="address" placeholder="Address" required />
            <input type="text" name="mobile" placeholder="Mobile No" required />
            <input type="text" name="latitude" placeholder="Latitude" />
            <input type="text" name="longitude" placeholder="Longitude" />

            <button type="submit">Register</button>
        </form>

        <div class="footer-text">
            Already have an account?
            <a href="{{ url_for('login') }}">Login here</a>.
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('profilePic');
        const preview = document.getElementById('avatarPreview');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => { preview.src = e.target.result; };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
