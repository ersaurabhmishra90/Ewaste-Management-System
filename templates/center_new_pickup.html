<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Pickup Request | Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{
      background:linear-gradient(135deg,#1abc9c,#16a085);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px 10px;
    }
    .card{
      width:95%;
      max-width:600px;
      background:#fffffff0;
      border-radius:20px;
      padding:30px 26px;
      box-shadow:0 10px 35px rgba(0,0,0,.2);
    }
    h2{
      text-align:center;
      margin-bottom:16px;
      font-size:24px;
      color:#145a4f;
      border-bottom:2px solid #27ae60;
      display:inline-block;
      padding-bottom:6px;
    }
    label{
      display:block;
      margin-top:10px;
      margin-bottom:4px;
      font-size:14px;
      font-weight:500;
      color:#145a4f;
    }
    input,textarea{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1.3px solid #cfd9df;
      background:#f8f9fa;
      margin-bottom:6px;
      font-size:14px;
      outline:none;
    }
    textarea{min-height:80px;resize:vertical;}
    input:focus,textarea:focus{
      border-color:#27ae60;
      box-shadow:0 0 4px rgba(39,174,96,.3);
      background:#fff;
    }
    button{
      width:100%;
      margin-top:12px;
      padding:12px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,#27ae60,#2ecc71);
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }
    button:hover{filter:brightness(1.05);}
    .back-link{
      display:inline-block;
      margin-top:10px;
      font-size:13px;
    }
    .back-link a{text-decoration:none;color:#145a4f;font-weight:500;}
  </style>
</head>
<body>
  <div class="card">
    <div style="text-align:center;">
      <h2>New Pickup Request</h2>
    </div>

    <form action="{{ url_for('center_new_pickup') }}" method="POST">
      <label for="address">Pickup Address</label>
      <input type="text" id="address" name="address" placeholder="Enter pickup address" required>

      <label for="notes">Details / Items</label>
      <textarea id="notes" name="notes" placeholder="E.g. old PCs, phones, printers, approx. weight"></textarea>

      <button type="submit">Submit Request</button>
    </form>

    <div class="back-link">
      ‚Üê <a href="{{ url_for('center_dashboard') }}">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
